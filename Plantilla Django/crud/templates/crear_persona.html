{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Casas medellin</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" class="external_link">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie" class="external_link">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/-Login-form-Page-BS4-.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Drag-Drop-File-Input-Upload.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css" class="external_link">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css" class="external_link">
    <link rel="stylesheet" href="{% static 'assets/css/NZFieldLabel---Required.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Footer.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Table-With-Search-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Table-With-Search.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/untitled.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" >Casas Medellín</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" data-aos="fade-down-left" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'crear_persona' %}">Insertar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_persona' %}">Listar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Nombre Formulario</h2>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group"><label for="subject">Nombre</label><input class="form-control item" type="text" id="nom" name="nom"></div>
                    <div class="form-group"><label for="subject">Apellido</label><input class="form-control item" type="text" id="ape" name="ape"></div>
                    <div class="form-group"><label for="subject">Telefono</label><input class="form-control item" type="text" id="te" name="te"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit">Guardar</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer style="background-color: rgb(82,147,252);">
        <div class="row">
            <div class="col-sm-6 col-md-4 footer-navigation">
                <h3><a>Proyecto<span style="color: rgb(12,35,72);">Tecoco</span></a></h3>
                <p class="company-name">Derechos reservados © 2020</p>
            </div>
            <div class="col-sm-6 col-md-4 footer-contacts">
                <div>
                    <p class="footer-center-info email text-left">Camilo Loaiza</p>                </div>
                <div>
                    <p class="footer-center-info email text-left">Juan Moya</p>                </div>
                <div>
                    <p class="footer-center-info email text-left">Julian Ospina</p>
                </div>
                <div>
                    <p class="footer-center-info email text-left">Juan Pe&ntilde;a</p>
                </div>
                <div>
                    <p class="footer-center-info email text-left">Juan Usuga</p>
                </div>
                
                    
            </div>
        </div>
    </footer>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="{% static 'assets/js/Table-With-Search.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
</body>

</html>
